<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js" integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script></head>
<body>
    <form class="needs-validation inactive" id="signup_form" novalidate>
    
        <div class="row d-flex justify-content-between">
            <div class="col-md-9">
              <div class="col-md-4 m-4">
                <label for="firstname_user" class="form-label">First name</label>
                <input type="text" class="form-control" id="firstname_user" value="Mark" required>
              </div>
              <div class="col-md-4 m-4">
                <label for="lastname_user" class="form-label">Last name</label>
                <input type="text" class="form-control" id="lastname_user" value="Otto" required>
              </div>
              <div class="col-md-4 m-4">
                <label for="username_user" class="form-label">Username</label>
                <div class="input-group">
                  <span class="input-group-text" id="inputGroupPrepend">@</span>
                  <input type="text" class="form-control" id="username_user" aria-describedby="inputGroupPrepend" required>
                </div>
              </div>
              <div class="col-md-4 m-4">
                <label for="password_user" class="form-label">Password</label>
                <div class="input-group">
                  <input type="password" class="form-control" id="password_login" value="1234" required>
                  </div>
              </div>
              
              <div class="col-md-3 m-4">
                <label for="Countries" class="form-label">Country</label>
                <select class="form-select" id="Countries" required>
                  <option selected disabled value="">Choose...</option>
                  <option value="asda"></option>
                  <div class="countries"></div>
                </select>
              </div>
              <div class="col-md-3 m-4">
                <label for="Cities" class="form-label">City</label>
                <select class="form-select" id="Cities" required>
                  <option selected disabled value="">Choose...</option>
                  <div class="cities"></div>
                </select>
              </div>
              <div class="col-12 m-4">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="checkForTerms" required>
                  <label class="form-check-label" for="checkForTerms">
                    Agree to  <a href="">terms & conditions</a>
                  </label>
                </div>
              </div>
              <div class="col-12 m-4">
                <button class="btn btn-primary" id="button_submit_user" type="post">Sign Up</button>
              </div>
            </div>
            <div class="col-md-3">
              <!-- <button class="btn btn-success float-end m-4" onClick="{() => {
                elements.signupForm.style.opacity=0
                elements.loginbuttons.style.opacity=1
                elements.signupForm.innerHTML = ``
              }}" type="submit">Home</button> -->
            <button class="btn btn-success float-end m-4" ><a style="text-decoration: none; color: inherit;" href="../index.html">Home</a></button>
            </div>
          </div>  
            </form>
    <script src="../js/signup.js" type="module"></script>
    <script src="../firebase/firebase_add.js" type="module"></script>
    <script src="../firebase/firebaseConfig.js" type="module"></script>
   </body>
</html>
